<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - Oasis Bible Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-teal-900 shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="../assets/images/logo.png" alt="OBI Logo" class="h-12 w-auto">
                        <span class="ml-3 text-xl font-bold text-white">Oasis Bible Institute</span>
                    </a>
                </div>
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="text-teal-100 hover:text-white transition">Home</a>
                    <a href="admissions.html" class="text-white font-semibold border-b-2 border-teal-400">Admissions</a>
                    <a href="events.html" class="text-teal-100 hover:text-white transition">Events</a>
                    <a href="news.html" class="text-teal-100 hover:text-white transition">News</a>
                    <a href="../index.html" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition">Main Site</a>
                </div>
                <div class="lg:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-white">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-teal-800 border-t border-teal-700">
            <div class="px-4 py-3 space-y-3">
                <a href="index.html" class="block text-teal-100">Home</a>
                <a href="admissions.html" class="block text-white font-semibold">Admissions</a>
                <a href="events.html" class="block text-teal-100">Events</a>
                <a href="news.html" class="block text-teal-100">News</a>
                <a href="../index.html" class="block bg-teal-600 text-white px-4 py-2 rounded-md text-center">Main Site</a>
            </div>
        </div>
    </nav>

    <section class="mt-20 bg-teal-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold mb-4">Admissions</h1>
            <nav class="text-teal-200">
                <a href="index.html" class="hover:text-white">Home</a>
                <span class="mx-2">/</span>
                <span>Admissions</span>
            </nav>
        </div>
    </section>

    <section class="py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">Apply to OBI</h2>
                <form id="admission-form" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Full Name *</label>
                            <input type="text" name="fullName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Email *</label>
                            <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600">
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Phone *</label>
                            <input type="tel" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Program *</label>
                            <select name="program" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600">
                                <option value="">Select Program</option>
                                <option value="diploma">Diploma in Theology</option>
                                <option value="certificate">Certificate Program</option>
                                <option value="short">Short Course</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-600"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-md font-semibold hover:bg-teal-700 transition">Submit Application</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Oasis Bible Institute. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
