<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership - Oasis IMG Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-900 text-white">
            <div class="p-6">
                <h2 class="text-2xl font-bold">Oasis IMG</h2>
                <p class="text-sm text-gray-400">Admin Dashboard</p>
            </div>
            <nav class="mt-6">
                <a href="index.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-home mr-3"></i> Dashboard
                </a>
                <a href="admissions.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-user-graduate mr-3"></i> Admissions
                </a>
                <a href="news.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-newspaper mr-3"></i> News
                </a>
                <a href="courses.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-book mr-3"></i> Programs Offered
                </a>
                <a href="events.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-calendar mr-3"></i> Events
                </a>
                <a href="contacts.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-envelope mr-3"></i> Contacts
                </a>
                <a href="gallery.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800">
                    <i class="fas fa-images mr-3"></i> Gallery
                </a>
                <a href="leadership.html" class="flex items-center px-6 py-3 bg-blue-600 text-white">
                    <i class="fas fa-users mr-3"></i> Leadership
                </a>
                <button onclick="handleLogout()" class="w-full flex items-center px-6 py-3 text-gray-300 hover:bg-gray-800 mt-auto">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Leadership Management</h1>
                    <button onclick="showAddModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Leader
                    </button>
                </div>
            </header>

            <div class="p-6">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h2 class="text-lg font-bold">Current Leaders</h2>
                        <input type="text" id="search-input" placeholder="Search leaders..." class="px-4 py-2 border rounded-md w-64">
                    </div>

                    <div id="leadership-list" class="divide-y">
                        <div class="p-12 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin text-3xl mb-4"></i>
                            <p>Loading leaders...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="leaderModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold">Add Leader</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="leaderForm" class="space-y-4">
                <input type="hidden" id="leader-id">

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name *</label>
                        <input type="text" id="leader-name" name="name" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Title/Position *</label>
                        <input type="text" id="leader-title" name="title" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Category *</label>
                    <select id="leader-category" name="category" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600">
                        <option value="">Select Category</option>
                        <option value="Senior Leadership">Senior Leadership</option>
                        <option value="Board Members">Board Members</option>
                        <option value="Ministry Leaders">Ministry Leaders</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Image URL</label>
                    <input type="text" id="leader-image" name="image" placeholder="https://drive.google.com/file/d/FILE_ID/view or direct URL" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600">
                    <p class="text-xs text-gray-500 mt-1">Supports Google Drive links or direct image URLs</p>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Biography *</label>
                    <textarea id="leader-bio" name="bio" rows="4" required placeholder="Brief description about the leader..." class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Display Order</label>
                    <input type="number" id="leader-order" name="order" min="1" value="1" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600">
                    <p class="text-xs text-gray-500 mt-1">Lower numbers appear first</p>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border rounded-md hover:bg-gray-50">Cancel</button>
                    <button type="submit" id="submit-btn" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let allLeaders = [];
        let editingId = null;

        // Logout function
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out: ' + error.message);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                await loadLeaders();
            }
        });

        // Load all leaders
        async function loadLeaders() {
            try {
                const q = query(collection(db, 'leadership'));
                const snapshot = await getDocs(q);
                allLeaders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Sort by order then name
                allLeaders.sort((a, b) => {
                    const orderDiff = (a.order || 999) - (b.order || 999);
                    if (orderDiff !== 0) return orderDiff;
                    return (a.name || '').localeCompare(b.name || '');
                });

                renderLeaders();
            } catch (error) {
                console.error('Error loading leaders:', error);
                document.getElementById('leadership-list').innerHTML = `
                    <div class="p-12 text-center text-red-500">
                        <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                        <p>Error loading leaders. Please refresh the page.</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // Render leaders list
        function renderLeaders(leadersArray = allLeaders) {
            const list = document.getElementById('leadership-list');

            if (leadersArray.length === 0) {
                list.innerHTML = `
                    <div class="p-12 text-center text-gray-500">
                        <i class="fas fa-users text-5xl mb-4"></i>
                        <p>No leaders yet. Click "Add Leader" to create one.</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = leadersArray.map(leader => {
                const imageUrl = window.convertGoogleDriveUrl ? window.convertGoogleDriveUrl(leader.image) : leader.image;
                const finalImageUrl = imageUrl || '../assets/images/placeholder.jpg';

                return `
                    <div class="p-6 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img src="${finalImageUrl}" class="w-16 h-16 rounded-full object-cover" alt="${leader.name}" onerror="this.src='../assets/images/placeholder.jpg'">
                            <div>
                                <h3 class="font-bold text-lg">${leader.name}</h3>
                                <p class="text-gray-600">${leader.title}</p>
                                <div class="flex items-center space-x-3 text-sm text-gray-500 mt-1">
                                    <span><i class="fas fa-tag mr-1"></i>${leader.category || 'Uncategorized'}</span>
                                    <span><i class="fas fa-sort-numeric-down mr-1"></i>Order: ${leader.order || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="editLeader('${leader.id}')" class="text-blue-600 hover:text-blue-700 p-2" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteLeader('${leader.id}')" class="text-red-600 hover:text-red-700 p-2" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allLeaders.filter(leader =>
                leader.name?.toLowerCase().includes(searchTerm) ||
                leader.title?.toLowerCase().includes(searchTerm) ||
                leader.category?.toLowerCase().includes(searchTerm)
            );
            renderLeaders(filtered);
        });

        // Show add modal
        window.showAddModal = function() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Add Leader';
            document.getElementById('leaderForm').reset();
            document.getElementById('leader-id').value = '';
            document.getElementById('leaderModal').classList.remove('hidden');
        };

        // Edit leader
        window.editLeader = function(id) {
            editingId = id;
            const leader = allLeaders.find(l => l.id === id);
            if (!leader) return;

            document.getElementById('modal-title').textContent = 'Edit Leader';
            document.getElementById('leader-id').value = id;
            document.getElementById('leader-name').value = leader.name || '';
            document.getElementById('leader-title').value = leader.title || '';
            document.getElementById('leader-category').value = leader.category || '';
            document.getElementById('leader-image').value = leader.image || '';
            document.getElementById('leader-bio').value = leader.bio || '';
            document.getElementById('leader-order').value = leader.order || 1;
            document.getElementById('leaderModal').classList.remove('hidden');
        };

        // Delete leader
        window.deleteLeader = async function(id) {
            if (!confirm('Are you sure you want to delete this leader?')) return;

            try {
                await deleteDoc(doc(db, 'leadership', id));
                alert('Leader deleted successfully!');
                await loadLeaders();
            } catch (error) {
                console.error('Error deleting leader:', error);
                alert('Error deleting leader: ' + error.message);
            }
        };

        // Close modal
        window.closeModal = function() {
            document.getElementById('leaderModal').classList.add('hidden');
            document.getElementById('leaderForm').reset();
            editingId = null;
        };

        // Form submit
        document.getElementById('leaderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                title: formData.get('title'),
                category: formData.get('category'),
                image: formData.get('image') || '',
                bio: formData.get('bio'),
                order: parseInt(formData.get('order')) || 1,
                updatedAt: serverTimestamp()
            };

            try {
                if (editingId) {
                    await updateDoc(doc(db, 'leadership', editingId), data);
                    alert('Leader updated successfully!');
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'leadership'), data);
                    alert('Leader added successfully!');
                }

                closeModal();
                await loadLeaders();
            } catch (error) {
                console.error('Error saving leader:', error);
                alert('Error saving leader: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
